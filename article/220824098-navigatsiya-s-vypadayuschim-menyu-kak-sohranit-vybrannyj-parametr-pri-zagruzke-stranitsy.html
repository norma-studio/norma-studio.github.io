<h1 lang="ru" class="tm-article-snippet__title tm-article-snippet__title_h1" itemprop="name"><span><span>Навигация с выпадающим меню: как сохранить выбранный параметр при загрузке страницы...</span></span></h1>

    <span itemprop="articleBody">Предположим, что мы используем элемент <select> для навигации между страниц и, обычно, когда страница перезагружается, выбор возвращается к значению по умолчанию. Сегодня мы узнаем, как сохранить выбранный параметр так, что выбранная вами страница останется выбранной даже после обработки новой страницы. Чтобы продемонстрировать это, мы будем исполь...</span>
</div>


<!-- article-body -->

<div data-gallery-root="" lang="ru" class="tm-article-body"><div id="post-content-body" class="article-formatted-body article-formatted-body_version-2">



<p>Предположим, что мы используем элемент <code class="inline">&lt;select&gt;</code> для навигации между страниц и, обычно, когда страница перезагружается, выбор возвращается к значению по умолчанию. Сегодня мы узнаем, как сохранить выбранный параметр так, что выбранная вами страница <em>останется </em>выбранной даже после обработки новой страницы. Чтобы продемонстрировать это, мы будем использовать <span>демо-проект</span> с несколькими статическими страницами. Давайте начнем!</p><h2>Структура проекта</h2><p><span>Структура проекта</span> выглядит вот так — несколько HTML страниц с несколькими ресурсами:</p><pre class="brush: bash noskimlinks noskimwords">selected-option-load/├── animals.html├── cars.html├── index.html├── motorcycles.html├── plants.html└── assets/    ├── css/    |   └── style.css    ├── img/    |   └── down.svg    └── js/        └── main.js</pre><h2>HTML</h2><p>На каждой HTML странице есть элемент <code class="inline">select</code>.</p><pre class="brush: html noskimlinks noskimwords">&lt;select class="myselect"&gt;  &lt;option data-url="index.html"&gt;All&lt;/option&gt;  &lt;option data-url="animals.html"&gt;Animals&lt;/option&gt;  &lt;option data-url="cars.html"&gt;Cars&lt;/option&gt;  &lt;option data-url="motorcycles.html"&gt;Motorcycles&lt;/option&gt;  &lt;option data-url="plants.html"&gt;Plants&lt;/option&gt;&lt;/select&gt;</pre><p>Каждый параметр указывает на статическую страницу. Ссылка на соответствующую страницу хранится в атрибуте <code class="inline">data-url</code>.</p><p>Данное меню выбора может содержать категории всех записей блога, как пример. Поэтому, так и предположим, что при выборе варианта <code class="inline">All</code>, отобразятся все записи блога. Тогда, если мы выберем вариант <code class="inline">Animals</code>, отобразятся записи, которые находятся в категории <code class="inline">Animals</code> и так далее. </p><p>Атрибут <code class="inline">data-url</code> может содержать абсолютный url, вместо относительного, вот так:</p><pre class="brush: html noskimlinks noskimwords">&lt;option data-url="https://yoursite.com/category/animals"&gt;Animals&lt;/option&gt;</pre><h2>CSS</h2><p>По умолчанию, стили которые мы можем применить к элементу <code class="inline">select</code> ограничены браузером. Например, для элемента <code class="inline">option</code> нет кросс-браузерного метода CSS оформления.</p><p>Исходя из этого, давайте добавим несколько CSS правил, которые улучшат внешний вид <code class="inline">select</code> во всех браузерах:</p><figure><img src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs=" class="lazy07" data-src="https://cms-assets.tutsplus.com/cdn-cgi/image/width=850/uploads/users/30/posts/32210/image/seleect.jpg" alt="Навигация с выпадающим меню: как сохранить выбранный параметр при загрузке страницы..." title="Навигация с выпадающим меню: как сохранить выбранный параметр при загрузке страницы..." width="50" height="50"><figcaption>Оформленный элемент select (и эмодзи, чтобы было понятно на какой мы странице)</figcaption></figure><p>А вот и стили:<br></p><pre class="brush: css noskimlinks noskimwords">.myselect {  -webkit-appearance: none;  -moz-appearance: none;  appearance: none;  width: 100%;  max-width: 400px;  padding: 6px 12px;  border-radius: 4px;  border: 1px solid #cbd1d8;  font-size: 1rem;  line-height: 1.5;  background: #fff url(../img/down.svg) no-repeat center right 12px / 18px 18px;  transition: all .2s ease-in-out;}/*IE*/.myselect::-ms-expand {  display: none;}.myselect:focus {  outline: 0;  border-color: #7bbaff;  box-shadow: 0 0 0 3px rgba(0, 121, 250, .3);}</pre><p>Стоит отметить, что для управления элементом <code class="inline">select</code> доступно несколько мощных библиотек JavaScript. Вот два примера: <span>Chosen.js</span> и <span>Select2.js</span>.</p><h2>JavaScript</h2><p>Каждый раз, при выборе варианта, должна быть загружена нужная страница и целевой вариант должен быть отмечен, как выбранный. Мы рассмотрим два похожих метода, оба реализуют это.</p><h3>Первый метод</h3><p>Для первого метода, нужно сделать следующие вещи:</p><ol><li>Получаем url соответствующей страницы от выбранного параметра и перенаправляем на эту страницу.</li> <li>Перебираем все параметры, берём значение их атрибута <code class="inline">data-url</code> и проверяем, совпадает ли это значение с URL страницы. Если это так, мы отмечаем соответствующий вариант как выбранный и заканчиваем цикл.</li> </ol><p>Вот необходимый код:</p><pre class="brush: javascript noskimlinks noskimwords">const select = document.querySelector(".myselect");const options = document.querySelectorAll(".myselect option");// 1select.addEventListener("change", function() {  const url = this.options[this.selectedIndex].dataset.url;  if(url) {    location.href = url;  }});// 2for(const option of options) {  const url = option.dataset.url;  if(location.href.includes(url)) {    option.setAttribute("selected", "");    break;  }}</pre><p>Как уже обсуждалось выше, в реальном проекте значение атрибута <code class="inline">data-url</code> может быть абсолютным. В таком случае мы можем обновить вторую часть нашего кода следующим образом:</p><pre class="brush: javascript noskimlinks noskimwords">// 2for(const option of options) {  const url = option.dataset.url;  if(url === location.href) {    option.setAttribute("selected", "");    break;  }}</pre><p><strong>Примечание:</strong> вместо добавления атрибута <code class="inline">selected</code> к соответствующему варианту посредством JavaScript, мы могли бы задать его статически в HTML. Например, на <span>странице Животные</span> мы могли бы добавить атрибут <code class="inline">selected</code> к варианту <code class="inline">Animals</code>. Однако, такой подход не лучший, поскольку на динамическом сайте все варианты (которые могут содержать категории записей) могут использовать одну и ту же страницу/шаблон (подробнее об этом в следующем уроке по WordPress).<br></p><h3>Второй метод</h3><p>Второй метод очень похож на первый, но использует преимущества локального хранилища.</p><p>Для этого метода, нам нужно сделать следующее:</p><ol><li>Получить URL-адрес страницы, связанной с выбранным вариантом, сохранить его в локальном хранилище и принудительно перенаправьте на эту страницу.</li> <li>Пройтись по всем вариантам, взять значение их <code class="inline">data-url</code> и проверить на совпадение со значением, сохранённым в локальном хранилище. Если совпадает, отмечаем этот вариант как выбранный и закрываем цикл.</li> </ol><p>Вот необходимый код:</p><pre class="brush: javascript noskimlinks noskimwords">const select = document.querySelector(".myselect");const options = document.querySelectorAll(".myselect option");// 1select.addEventListener("change", function() {  const url = this.options[this.selectedIndex].dataset.url;  if(url) {    localStorage.setItem("url", url);    location.href = url;  }});// 2if(localStorage.getItem("url")) {  for(const option of options) {    const url = option.dataset.url;    if(url === localStorage.getItem("url")) {      option.setAttribute("selected", "");      break;    }  }}</pre><p><strong>Примечание:</strong> у этого решения есть одно ограничение. Если мы переходим на страницу (напр. <span>страницу Animals</span>) не выбрав данный пункт в выпадающем меню, то данный параметр не будет выбран. Это происходит, потому что в локальном хранилище нет значения <code class="inline">url</code> или сохранённое там значение не верно.</p><h2>Выводы</h2><p>В этом уроке, мы рассмотрели два метод для обработки выбранного варианта при загрузке страницы. Несмотря на то, что для демонстрации мы использовали статичные данные, я надеюсь вы поняли идею и сможете применить эти знания в ваших проектах.</p><p>В будущих уроках, мы проверим, как применить рассмотренные здесь методы на сайте WordPress. Там и увидимся!</p>
